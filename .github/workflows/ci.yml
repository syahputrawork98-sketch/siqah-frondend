name: Frontend CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:

jobs:
  quality-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Run tests
        run: npm test

      - name: Run linter
        run: npm run lint

      - name: Run production build
        run: npm run build
